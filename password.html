function check(name) {

  if ((document.pswd.pswd.value == null) || (document.pswd.pswd.value == ''))
    {alert('Password Errata.');
return false;
   } 
  
  else {this.location.href = document.pswd.pswd.value + name;
}
  return false;
}

</script>
